apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-db
spec:
  instances: 3

  # User Configuration
  bootstrap:
    initdb:
      database: app
      owner: app
      postInitApplicationSQL:
        - "ALTER SCHEMA public OWNER TO app;"
        - "GRANT ALL ON SCHEMA public TO app;"

  # Storage Configuration
  storage:
    size: 10Gi
    storageClass: {{ .Values.global.storageClass }}

  # Backup/Archiving Configuration (The "Bridge")
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres-backups/
      endpointURL: http://{{ .Release.Name }}-minio:9000
      s3Credentials:
        accessKeyId:
          name: {{ .Release.Name }}-minio
          key: rootUser
        secretAccessKey:
          name: {{ .Release.Name }}-minio
          key: rootPassword
      wal:
        compression: gzip
