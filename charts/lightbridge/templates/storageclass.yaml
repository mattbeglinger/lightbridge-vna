# AWS Encrypted Storage (Primary)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: lightbridge-encrypted-gp3
  labels:
    site: primary
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  # THIS IS THE KEY LINE:
  encrypted: "true"
  # Optional: If you want to use a specific KMS key from Part 4
  # kmsKeyId: "arn:aws:kms:us-east-1:1234567890:key/..."
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
---
# Azure Encrypted Storage (Secondary)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: lightbridge-encrypted-azure
  labels:
    site: secondary
provisioner: disk.csi.azure.com
parameters:
  skuname: StandardSSD_LRS
  # Azure encrypts by default, but this enforces it with platform keys
  kind: Managed
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer